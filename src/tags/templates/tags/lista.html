{% extends 'base.html' %}

{% load static %}

{% block title %}Tags{% endblock title %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/tags.css' %}">
{% endblock extra_head %}

{% block content %}

    <div class="container py-4">

        <h2 class="text-center mb-4">Tags</h2>

        {% if tags %}
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for tag in tags %}
                    <div class="col">
                        <div class="card h-100 shadow-sm border-0 hover-shadow">
                            <div class="card-body d-flex align-items-center justify-content-center">
                                <a href="#"
                                class="badge rounded-pill bg-primary fs-6 text-decoration-none px-3 py-2">
                                    <i class="fa-solid fa-tag me-1"></i> 
                                    {{ tag.nome }}
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-muted mt-4">Nenhuma tag cadastrada.</p>
        {% endif %}

    </div>

{% endblock content %}
