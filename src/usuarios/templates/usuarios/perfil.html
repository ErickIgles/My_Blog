{% extends 'base.html' %}
{% block title %}Perfil{% endblock %}

{% block content %}
<div class="container py-4">

    <div class="card mx-auto shadow-sm" style="max-width: 500px;">
        <div class="card-body">

            <div class="text-center mb-4">
                <img class="rounded-circle mb-3" width="110" height="110">

                <h2 class="h5 mb-0">{{ usuario.username }}</h2>
                <p class="text-muted">{{ usuario.email|default:"—" }}</p>
            </div>

            <hr>

            <div class="mb-4">
                <h5 class="text-muted mb-3">Ações</h5>

                <div class="d-flex flex-column gap-2">
                    <a href="{% url 'usuarios:editar' %}" class="btn btn-primary w-100">
                        <i class="fa-solid fa-user-pen"></i> Editar perfil
                    </a>

                    <a href="{% url 'usuarios:alterar_senha' %}" class="btn btn-outline-secondary w-100">
                        <i class="fa-solid fa-key"></i> Alterar senha
                    </a>
                </div>
            </div>

            <hr>

            <div class="mb-4">
                <a href="{% url 'core:home' %}" class="btn btn-outline-dark w-100">
                    <i class="fa-solid fa-arrow-left"></i> Voltar para o início
                </a>
            </div>

            <hr>

            <div class="text-center">
                <form action="{% url 'usuarios:desativar' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-100">
                        <i class="fa-solid fa-user-slash"></i> Desativar conta
                    </button>
                </form>

                <small class="text-muted d-block mt-2">
                    Sua conta será desativada imediatamente.
                </small>
            </div>

        </div>
    </div>

</div>
{% endblock %}
